    <!-- Pop Up for Upload -->
    <div id="effect">
      <div id="msgErreur">
        <div>
        <br>
        <a id="boxTitle" >Upload Sample: </a> 
            <br>
            <form id="myForm" >
            <br>
            <input type="file" value="upload" onclick="removeFileClass()" id="fileButton" class="fileButton" name="file" required>
            <br>
            <br>
            <input type="text" placeholder="Sample Name?" onclick="removeNameClass()" id="sampleName" class="sampleName" name="name" required>
            <br>
            <br>
            <select id="sampleType" class="sampleType" onclick="removeSampleClass()" required>
              <option value="0">Select Type</option>
              <option value="1">kick</option>
              <option value="2">snare</option>
              <option value="3">hat</option>
              <option value="4">open hat</option>
              <option value="5">rim</option>
              <option value="6">perc</option>
              <option value="7">tom</option> 
              <option value="8">clap</option>
              <option value="9">foley</option>
              <option value="10">ambient</option>
              <option value="11">effects</option>
              <option value="12">vocal</option>
              <option value="13">synth</option>
              <option value="14">808</option>
              <option value="15">bass</option>
              <option value="16">sample</option>
            </select>
            <input type="button" onclick="uploadFile()" value="Go" id="submit" name="submit">
            </form>
            <br>
            <progress value="0" max="100" id="uploader" class="hide">0%</progress>
        </div>
      </div>
    </div>

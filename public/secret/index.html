<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="js/lazy-scroll.js"></script>
<script type="text/javascript">
     /////////////// infinite scroll //////////////////
    var app = angular.module("testModule",['lazy-scroll']);
    app.controller('testController', function($scope) {
        var start = 0;
        var ending = start+10;
        var lastdata = 100;
        var reachLast = false;

        $scope.loadmore = "Loading More data..";
        $scope.testData = [];


        $scope.listData = function() {
            if(reachLast){
                return false;
            }
            var jsondt = [];
            for (var i = start; i < ending; i++) {
                jsondt.push({
                    id: i, name: "name"+i
                });
            };
            start = i;
            ending = i+10;

            $scope.testData =$scope.testData.concat(jsondt);


            if(ending >= lastdata) {
                reachLast = true;
                $scope.loadmore = "Reached at bottom";
            }
        };


        $scope.listData();

    });
</script>
